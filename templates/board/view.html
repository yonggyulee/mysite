{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content%}
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>{{ board.title }}</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">
								{{ board.content | linebreaksbr }}
							</div>
						</td>
					</tr>
				</table>
				{% if request.GET.modify == 'fail'%}
				<div class="">
					<h2> 작성자만 수정할 수 있습니다. </h2>
				</div>
				{% endif %}
				<div class="bottom">
					<a href="/board">글목록</a>
					<a href="/board/modifyform?no={{ board.no }}">글수정</a>
					<a href="/board/replyform?no={{ board.no }}">답글달기</a>
				</div>
			</div>
{% endblock %}
